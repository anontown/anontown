version: "3"

services:
  mongo:
    restart: always
    image: "mongo:3.6.3"
    volumes:
      - ./data/db:/data/db
  app:
    build:
      context: .
      dockerfile: dev.Dockerfile
    restart: always
    environment:
      SERVER_PORT: "8080"
      MONGO_HOST: "mongo:27017"
      ES_HOST: "es:9200"
      REDIS_HOST: "redis:6379"
      SAVE_DIR: ../../data/app
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - mongo
      - es
      - redis
    volumes:
      - ./:/home/app/.anontown
  mongo-express:
    restart: always
      image: "mongo-express:0.40.0"
      ports:
        - "8081:8081"
      depends_on:
        - mongo
  es:
    image: "anontown/elasticsearch:5.6.16-1"
    restart: always
    environment:
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./data/es:/usr/share/elasticsearch/data
    es-head:
      image: "mobz/elasticsearch-head:5"
      restart: always
      ports:
        - "9100:9100"
      depends_on:
        - es
  redis:
    restart: always
    image: "redis:5.0.4"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes

