version: '2'

services:
  mongo:
    restart: always
    image: "mongo:3.6.3"
  app:
    build: .
    restart: always
    environment:
      SERVER_PORT: "8080"
      DB_URL: "mongodb://mongo:27017/anontown"
      ES_HOST: "es:9200"
      REDIS_URL: "redis://redis:6379/0"
      SAVE_DIR: ../../
    env_file: .env.sample
    ports:
      - "8080:8080"
    depends_on:
      - mongo
      - es
      - redis
  es:
    build: es
    restart: always
    environment:
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
  redis:
    restart: always
    image: "redis:5.0.4"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"