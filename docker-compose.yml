version: '2'

services:
  mongo:
    restart: always
    image: "mongo:3.6.3"
    volumes:
      - ./data/db:/data/db
  app:
    build: .
    restart: always
    environment:
      SERVER_PORT: "8080"
      DB_URL: "mongodb://mongo:27017/anontown"
      ES_HOST: "es:9200"
      REDIS_URL: "redis://redis:6379/0"
      AT_MODE: "${AT_MODE}"
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - mongo
      - es
    volumes:
      - ./data/app/logs:/home/app/.anontown/logs
      - ./data/app/data:/home/app/.anontown/data
      - ./data/app/coverage:/home/app/.anontown/coverage
  es:
    build: es/.
    restart: always
    env_file: es/.env-pub
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./data/es:/usr/share/elasticsearch/data
  redis:
    restart: always
    image: "redis:5.0.4"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"