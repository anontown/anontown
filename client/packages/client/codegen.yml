overwrite: true
schema: "../../schema.json"
documents: "./src/**/*.gql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript":
          nonOptionalTypename: true
      - "typescript-react-apollo"
      - "typescript-operations":
          nonOptionalTypename: true
          avoidOptionals: true
  src/generated/graphql.d.ts:
    plugins:
      - "typescript-graphql-files-modules"
  src/generated/introspection-result.ts:
    plugins:
      - "fragment-matcher"
config:
  scalars:
    DateTime: string
  withHooks: true
  withHOC: false
  enumsAsTypes: true
