matrix:
  include:
    - sudo: required
      services:
        - docker
      env:
        COMPOSE_VERSION: 1.21.2
      before_install:
        - sudo apt-get update
        - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
        - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
      before_script:
        - python3 docker-compose.py test | docker-compose -f - build
      script:
        - python3 docker-compose.py test | docker-compose -f - run --rm app npx lerna run test:io --scope @anontown/server
    - language: node_js
      node_js: 10.15.3
      before_script:
        - npm i
        - npx lerna bootstrap
      script:
        - npx lerna run lint --scope @anontown/client
        - npx lerna run lint --scope @anontown/server
        - npx lerna run build --scope @anontown/client --include-filtered-dependencies
