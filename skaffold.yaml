apiVersion: skaffold/v2beta1
kind: Config
build:
  local:
    push: false
  artifacts:
    - image: es
      context: es
    - image: server
      context: server
      docker:
        dockerfile: dev.Dockerfile
      sync:
        infer:
          - "packages/*"
    - image: client
      context: client
      docker:
        dockerfile: dev.Dockerfile
      sync:
        infer:
          - "packages/*"
    - image: doc
      context: doc
      docker:
        dockerfile: dev.Dockerfile
      sync:
        infer:
          - "src/*"
          - "README.md"
          - "SUMMARY.md"
    - image: camo
      context: camo
portForward:
  - resourceType: service
    resourceName: camo
    port: 4181
  - resourceType: service
    resourceName: client
    port: 3000
  - resourceType: service
    resourceName: doc
    port: 4928
  - resourceType: service
    resourceName: server
    port: 8080
