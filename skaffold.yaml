apiVersion: skaffold/v2beta1
kind: Config
deploy:
  kubectl:
    manifests:
      - k8s/*
      - env/*
portForward:
  - resourceType: service
    resourceName: camo
    port: 4181
  - resourceType: service
    resourceName: client
    port: 3000
  - resourceType: service
    resourceName: doc
    port: 4928
  - resourceType: service
    resourceName: server
    port: 8080
profiles:
  - name: dev
    build:
      artifacts:
        - image: es
          context: es
        - image: server
          context: server
          docker:
            target: dev
          sync:
            manual:
              - src: "**/*.ts"
                dest: "."
        - image: client
          context: client
          docker:
            target: dev
          sync:
            manual:
              - src: "**/*.ts"
                dest: "."
              - src: "**/*.tsx"
                dest: "."
              - src: "**/*.scss"
                dest: "."
        - image: doc
          context: doc
          docker:
            target: dev
          sync:
            manual:
              - src: "**/*.md"
                dest: "."
        - image: camo
          context: camo
  - name: prod
    build:
      artifacts:
        - image: es
          context: es
        - image: server
          context: server
        - image: client
          context: client
        - image: doc
          context: doc
        - image: camo
          context: camo
